  <text x="450" y="260" class="node-text">Else Body</text>
  <rect x="250" y="320" width="100" height="40" fill="#e8f5e9" stroke="#333" stroke-width="2" rx="5" />
  <text x="300" y="340" class="node-text">Continue</text>
  <ellipse cx="300" cy="420" rx="50" ry="20" fill="#e8f4f8" stroke="#333" stroke-width="2" />
