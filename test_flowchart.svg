  </style>
  <line x1="300" y1="100" x2="300" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="300" y1="190" x2="150" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="225.0" y="210.0" class="label-text" text-anchor="middle">True</text>
  <line x1="300" y1="190" x2="450" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="375.0" y="210.0" class="label-text" text-anchor="middle">False</text>
  <line x1="150" y1="280" x2="300" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
